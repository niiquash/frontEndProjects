<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <article class="card">
      <figure class="card__image-container">
        <img
          class="card__image"
          src="assets/images/avatar-jessica.jpeg"
          width="176"
          height="176"
          alt="avatar-jessica"
        />
      </figure>
      <h2 class="card__h2">Jessica Randall</h2>
      <p class="card__p city">London, United Kingdom</p>
      <p class="card__p quote">"Front-end developer and avid reader."</p>
      <ul class="card__ul">
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </article>
  </body>
</html>
